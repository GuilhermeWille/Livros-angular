<main class="container my-5">
  <div class="row">
    <div class="col">
      <h1 class="text-center mb-4 text-purple-600 font-bold">Catálogo de Livros</h1>

      <table class="table table-striped table-hover rounded-lg shadow-lg">
        <thead>
          <tr class="bg-dark text-white">
            <th>Título</th>
            <th>Resumo</th>
            <th>Editora</th>
            <th>Autores</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let livro of livros">
            <td>{{ livro.titulo }}</td>
            <td>{{ livro.resumo }}</td>
            <td>{{ obterNome(livro.codEditora) }}</td>

            <td>
              <ul class="list-unstyled">
                <li *ngFor="let autor of livro.autores">{{ autor }}</li>
              </ul>
            </td>

            <td>
              <button class="btn btn-danger btn-sm shadow-md" (click)="excluir(livro.codigo)">
                Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
